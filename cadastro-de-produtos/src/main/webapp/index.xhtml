<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous" />
	<title>Cadastro de produtos</title>
</h:head>

<h:body>
	<div class="container">
		<ui:include src="/common/navbar.xhtml" />

		<h1>Cadastro de produtos</h1>
		<div>
			<h:form>
				<div class="form-group">
					<h:outputLabel for="nome-input"> Nome</h:outputLabel>
					<h:inputText id="nome-input" class="form-control"
						value="#{produto.nome}" />
				</div>

				<div class="form-group">
					<h:outputLabel for="categoria-input">Categoria</h:outputLabel>
					<h:inputText id="categoria-input" class="form-control"
						value="#{produto.categoria}" />
				</div>

				<div class="form-group">
					<h:outputLabel for="preco-input">Preço</h:outputLabel>
					<h:inputText id="preco-input" class="form-control"
						value="#{produto.preco}" />
				</div>

				<div>
					<h:commandButton value="Adicionar" class="btn btn-info"
						action="#{produtos.adicionar(produto)}" />
				</div>

				<h:dataTable value="#{produtos.produtos}" var="prod"
					class="table table-striped table-hover">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:commandLink action="#{produtos.selecionar(prod)}">
							<h:outputText value="#{prod.nome}" />
						</h:commandLink>
					</h:column>

					<h:column>
						<f:facet name="header">Categoria</f:facet>
						<h:outputText value="#{prod.categoria}" />
					</h:column>

					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{prod.preco}">
							<f:convertNumber pattern="R$ #0.00" />
						</h:outputText>
					</h:column>

					<h:column>
						<h:commandButton value="Remover" class="btn btn-danger"
							action="#{produtos.remover(prod)}" />
					</h:column>

				</h:dataTable>

			</h:form>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</h:body>

</html>
